  - lang_id: 0
    strings:
      result: '✔ Получилось: %s'
      error: '❗ У вас ошибка в примере!'
      help: 'Помощь'
      start: 'Привет! Я бот, который умеет считать примеры (не уравнения).\n
              Чтобы умножать числа используй "*" как знак умножения.\n
              Чтобы делить числа используй "/" как знак деления.\n\n

              Чтобы записать число в степени используй "^".\n
              Пример числа в степени: 2^3 -- 2 во 3 степени.\n\n

              Функции, которые доступны в боте: https://vk.com/topic-184913990_46670326\n
              Константы, которые доступны в боте: https://vk.com/topic-184913990_46670338\n\n

              Удачи!'

  - lang_id: 1
    strings:
      result: '✔ Вийшло: %s'
      error: '❗ У вас помилка в прикладі!'
      help: 'Допомога'
      start: 'Вітання! Я бот, який вміє рахувати приклади (НЕ рівняння).\n
              Щоб множити числа використовуй "*" як знак множення.\n
              Щоб ділити числа використовуй "/" як знак ділення.\n\n

              Щоб записати число в ступені використовуй "^".\n
              Приклад числа в ступені: 2 ^ 3 - 2 у 3 ступеня.\n\n

              Функції, які доступні в боті: https://vk.com/topic-184913990_46670326\n
              Константи, які доступні в боті: https://vk.com/topic-184913990_46670338\n\n

              Успіхів!'

  - lang_id: 114
    strings:
      result: '✔ Атрымалася: %s'
      error: '❗ У вас памылка ў прыкладзе!'
      help: 'Дапамога'
      start: 'Прывітанне! Я бот, які ўмее лічыць прыклады (не ўраўненні).\n
              Каб памнажаць колькасці выкарыстоўвай "*" як знак множання.\n
              Каб дзяліць колькасці выкарыстоўвай "/" як знак дзялення.\n\n

              Каб запісаць лік ў ступені выкарыстоўвай "^".\n
              Прыклад колькасці ў ступені: 2 ^ 3 - 2 ць 3 ступені.\n\n

              Функцыі, якія даступныя ў боце: https://vk.com/topic-184913990_46670326\n
              Канстанты, якія даступныя у робата: https://vk.com/topic-184913990_46670338\n\n

              Ўдачы!'

