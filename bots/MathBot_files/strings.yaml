  - lang_id: 3
    strings:
      result: '✔ Happened: %s'
      error: '❗ You have an error in your equation!'
      help: 'Help'
      start: 'Hello! I am a bot that can count examples (not equations).\n
              To multiply numbers use "*" as the multiplication sign.\n
              To divide numbers use "/" as the division sign.\n\n

              Use "^" to write a number to a power.\n
              An example of a number to the power: 2 ^ 3 - 2 to the 3rd power.\n\n

              Functions that are available in the bot: https://vk.com/topic-184913990_46670326\n
              Constants that are available in the bot: https://vk.com/topic-184913990_46670338\n\n

              Good luck!'