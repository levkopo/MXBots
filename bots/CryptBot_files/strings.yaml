  - lang_id: 3
    strings:
      start: 'Hello!\n
      I am a bot that can encrypt text, pictures, music, graffiti, voice messages and stickers!\n\n
      It''s enough to send me what you want to encrypt!\n\n
      Invite your friends and communicate via encryption!\n
      Good luck :)'
      decrypted: '✔ Decrypted:'
      encrypted: '✔ Encrypted:'
      attachment_not_working: '❗ Excuse me! We are unable to encrypt this attachment at the moment!'
      decrypted_num: '✔ Decrypted %d cipher (s):'
      too_many_decrypted: '❗ Too many ciphers in one message'
      too_long_audio_message: '❗ Voice message more than 20 seconds.'
      help: 'Help'
      ok: '✔ OK'
      invalid: '❗ The cipher is broken or it is encrypted with another key'